syntax = "proto3";

package meshtastic;

option java_package = "com.geeksville.mesh";
option java_outer_classname = "ActivityMonitorConfigProtos";
option go_package = "github.com/meshtastic/go/generated";
option csharp_namespace = "Meshtastic.Protobufs";
option swift_prefix = "";

/*
 * Activity monitor module configuration.
 */
message ActivityMonitorModuleConfig {
  message GPS {
    int32 latitude = 1;
    int32 longitude = 2;
    int32 altitude = 3;
  }
  GPS gpsData = 1;
  int64 unixTimeStamp = 2;

  enum DetectionType {
    DETECTION_TYPE_SEISMIC = 0;
    DETECTION_TYPE_VOICE = 1;
  }

  DetectionType detectionType = 3;
}
